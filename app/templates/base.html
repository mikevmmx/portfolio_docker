<!DOCTYPE html> 
<title>{% block title %}{% endblock %} - Portafolio</title>
<link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,600&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,600&family=Rubik:wght@400;700&family=Rufina:wght@400;700&display=swap" rel="stylesheet">
<body>
    <header>
        <div class="logo">Miguel Hernandez</div>
        <nav>
            <ul>
                <li> <a href="{{ url_for('portfolio.index')}}">Inicio</a> </li>
                <li> <a href="#contacto">Contacto</a> </li>

            </ul>
        </nav>

    </header>
    <section>{% block content%}{% endblock %}</section>
    <div class="footer">
        <div class="center full-width">
            <div class="row">
                <h3>Contáctame</h3>
            </div>
        </div>

        <div class="center full-width">
            <div class="row">
                <p>O también puedes seguirme en mis redes sociales</p>
            </div>
        </div>

        <div class="center full-width social-links">
            <div class="row">

                <a href="#"><img class="social" width="30" src="{{ url_for('static',filename='twitter.png')}}" alt=""></a>
                <a href="#"><img class="social" width="30" src="{{ url_for('static',filename='facebook.png')}}" alt=""></a>
                <a href="https://www.linkedin.com/in/miguel-angel-hernandez-montes-de-oca-2b4733135/"  target="_blank"><img class="social" width="30" src="{{ url_for('static',filename='linkedin.png')}}" alt=""></a>


            </div>
        </div>
        <div class="made-with">
            <div class="row">
                <p>Hecho con Amor por mi</p>
            </div>
        </div>

    </div>
</body>
